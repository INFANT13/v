<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vehicle Spare Parts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸš— AutoParts</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li id="login-menu"><a href="login.html">Login</a></li>
                <li id="user-menu" style="display: none;">
                    <a href="#" id="user-name"></a>
                    <a href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-page">
        <div class="container">
            <h2>Checkout</h2>
            <div class="checkout-container">
                <div class="checkout-form">
                    <h3>Shipping Information</h3>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="shipping-address">Shipping Address</label>
                            <textarea id="shipping-address" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                    </form>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="order-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-row">
                        <span>Total:</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AutoParts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
