<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Vehicle Spare Parts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸš— AutoParts</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li id="login-menu"><a href="login.html">Login</a></li>
                <li id="user-menu" style="display: none;">
                    <a href="#" id="user-name"></a>
                    <a href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-page">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="cart-container">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary" id="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="btn btn-primary btn-block" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
            <div id="empty-cart" style="display: none;">
                <p>Your cart is empty. <a href="products.html">Start shopping</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AutoParts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
